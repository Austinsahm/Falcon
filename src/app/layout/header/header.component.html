<!-- <div class="h-1/6 bg-black "> -->
<nav
  *ngIf="user$ | async as user"
  class="nav flex w-full fixed top-0 z-10 bg-primary dark:bg-blue-900 h-12 border-gray-200 shadow-md px-2 sm:px-4 py-2.5 justify-between"
>
  <div
    class="container w-full flex flex-wrap items-center justify-between content-center"
  >
    <a href="#" class="flex items-center">
      <img src="assets\Frame.png" class="h-9 mr-3 sm:h-9" alt="Falcon Logo" />
    </a>
  </div>
  <div class="flex items-center h-full">
    <div class="text-white h-12 mr-2 py-2 pl-1">
      <!-- <span class="text-sm text-bold">Thomas Anee</span> -->
      <!-- <span class="text-sm text-bold">{{ user.firstName }}</span> -->
      <!-- <br /> -->
      <!-- <span class="text-xs">Abcltd</span> -->
      <!-- <span class="text-xs">{{user.companyName}}</span> -->

      <div class="user text-bold">{{ user.firstName }}</div>
      <div class="userCompany text-xs">{{ user.companyName }}</div>
    </div>

    <div class="relative border-2 rounded-full w-10 h-10 bg-white">
      <!-- <img
        src="assets/Profile (2).jpg"
        alt="avatar"
        class="border-2 rounded-full w-12 h-12"
      /> -->
      <img [src]="user.logo" alt="avatar" class="rounded-full w-10 h-10" />
      <!-- <span
        class="bg-green-500 absolute top-0 right-0 w-3 h-3 rounded-full"
      ></span> -->
    </div>

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Profile menu"
      class="z-50"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#ffffff"
        class="w-4 h-4 ml-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 8.25l-7.5 7.5-7.5-7.5"
        />
      </svg>
    </button>
    <mat-menu #menu="matMenu" class="border-1 mt-2">
      <button
        class="dropdown"
        mat-menu-item
        style="
          height: 40px;
          font-size: 14px !important;
          display: flex;
          align-items: center;
        "
      >
        <mat-icon style="align-self: center">account_circle</mat-icon>
        <span style="align-self: center">Account</span>
      </button>
      <!-- <button mat-menu-item disabled style="height: 40px; font-size: 14px !important">
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button> -->
      <button
        class="dropdown"
        mat-menu-item
        style="
          height: 40px;
          font-size: 14px !important ;
          display: flex;
          align-items: center;
        "
      >
        <mat-icon>notifications_off</mat-icon>
        <span style="align-self: center">Disable alerts</span>
      </button>
      <button
        class="dropdown"
        (click)="logOut()"
        mat-menu-item
        style="
          height: 40px;
          font-size: 14px !important;
          display: flex;
          align-items: center;
        "
      >
        <mat-icon>logout</mat-icon>
        <span style="align-self: center">Logout</span>
      </button>
    </mat-menu>

    <div
      class="relative flex items-center ml-5 mr-3 cursor-pointer"
      (click)="playAlarm()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#ffffff"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5"
        />
      </svg>
      <span
        class="bg-red-500 absolute top-0 right-0 w-2.5 h-2.5 rounded-full"
      ></span>
    </div>
  </div>
</nav>
<div class="" *ngIf="notify" >
  <app-notification [notifications]="notifications"></app-notification>
</div>
