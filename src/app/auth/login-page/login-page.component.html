<div
  class="grid place-items-center fixed h-screen w-screen text-white bg-gradient-to-r from-cyan-500 dark:from-cyan-900 to-blue-500 dark:to-blue-900"
>

  <div class="container mx-auto flex justify-center items-center h-screen">
    <div
      class="sm:flex-col md:grid md:grid-cols-2 md:gap-2 sm:flex justify-center items-center"
    >
      <div
        class="w-full flex justify-center items-center sm:mb-10 md:mb-0 z-40"
      >
        <img src="assets/Asset 8@4x (1).png" alt="Falcon" style="width: 50%" />
      </div>
      <div class="flex justify-center items-center col-span-1">
        <div
          class="w-4/5 md:w-8/12 lg:w-5/6 xl:w-4/6 p-6 bg-white dark:bg-slate-800 rounded-lg shadow-md"
        >
          <form [formGroup]="loginForm">
            <h2
              class="font-bold mb-4 md:text-3xl text-blue-500 dark:text-white font-['Open_Sans'] sm:text-2xl flex justify-center items-center"
            >
              Welcome back
            </h2>

            <mat-form-field
              class="dark:text-slate-400"
              appearance="outline"
              style="width: 100%"
            >
              <mat-label class="dark:text-slate-400">User ID</mat-label>
              <input
                matInput
                placeholder="Enter your user ID"
                formControlName="userId"
              />
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label class="dark:text-slate-400">Password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                placeholder="Enter your password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <!-- <mat-icon
                  aria-hidden="false"
                  aria-label="Example home icon"
                  fontIcon="home"
                ></mat-icon> -->
                <mat-icon
                  class="text-blue-500 dark:text-blue-900 hover:text-blue-500"
                  >{{ hide ? "visibility_off" : "visibility" }}</mat-icon
                >
              </button>
            </mat-form-field>

            <!-- <div class="mb-4">
              <label class="block font-bold mb-2 text-gray-700" for="userId">
                User ID
              </label>
              <input
                class="w-full px-3 py-2 text-gray-700 bg-gray-200 rounded-md"
                type="text"
                id="userId"
                formControlName="userId"
                placeholder="Enter your user ID"
              />
            </div> -->

            <!-- <div class="mb-4">
              <label class="block font-bold mb-2 text-gray-700" for="password">
                Password
              </label>
              <input
                class="w-full px-3 py-2 text-gray-700 bg-gray-200 rounded-md"
                type="password"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
              />
              <button
                (click)="togglePasswordVisibility()"
                class="text-gray-500 hover:text-gray-600 focus:outline-none focus:shadow-outline-blue active:text-gray-800"
              >
                <i class="fa fa-eye"></i>
              </button>
            </div> -->

            <div class="flex flex-col items-center justify-between">
              <div class="forgot self-end">
                <a
                  class="inline-block mt-2 mb-2 float-right text-md text-blue-500 dark:text-slate-400 hover:font-bold hover:text-red-500"
                >
                  Forgot Password?
                </a>
              </div>

              <button
                style="outline: none"
                class="bg-blue-500 hover:bg-blue-700 dark:bg-blue-900 text-white hover:text-white dark:text-slate-400 font-bold py-2 px-4 rounded-md w-full"
                (click)="onSubmit()"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
